<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<title>zoom</title>
	<link href="css/common.css" type="text/css" rel="stylesheet" />
	<script src="js/zoom.min.js"></script>
</head>
<body>
<button type="button" onclick="zoom(document.body, 0);">0%</button>
<button type="button" onclick="zoom(document.body, 0.1);">10%</button>
<button type="button" onclick="zoom(document.body, 0.2);">20%</button>
<button type="button" onclick="zoom(document.body, 0.3);">30%</button>
<button type="button" onclick="zoom(document.body, 0.4);">40%</button>
<button type="button" onclick="zoom(document.body, 0.5);">50%</button>
<button type="button" onclick="zoom(document.body, 0.6);">60%</button>
<button type="button" onclick="zoom(document.body, 0.7);">70%</button>
<button type="button" onclick="zoom(document.body, 0.8);">80%</button>
<button type="button" onclick="zoom(document.body, 0.9);">90%</button>
<button type="button" onclick="zoom(document.body, 1);">100%</button>
</body>
</html>
